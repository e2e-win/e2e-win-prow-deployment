log_level: debug

sinker:
  resync_period: 3m
  max_prowjob_age: 100h
  max_pod_age: 10h

presets:
# credential presets
- labels:
    preset-service-account: "true"
  env:
  - name: GOOGLE_APPLICATION_CREDENTIALS
    value: /etc/service-account/service-account.json
  volumes:
  - name: service
    secret:
      secretName: service-account
  volumeMounts:
  - name: service
    mountPath: /etc/service-account
    readOnly: true
- labels:
    preset-azure-creds: "true"
  env:
  - name: AZURE_CREDENTIALS
    value: /etc/azure-cred/credentials
  volumes:
  - name: azure-cred
    secret:
      secretName: azure-cred
  volumeMounts:
  - name: azure-cred
    mountPath: /etc/azure-cred
    readOnly: true
- labels:
    preset-azure-ssh: "true"
  env:
  - name: AZURE_SSH_PUBLIC_KEY_FILE
    value: /etc/azure-ssh/azure-ssh.pub
  - name: CLOUD_CONFIG
    value: random
  - name: AZ_STORAGE_CONTAINER_NAME
    value: mystoragecontainer
  - name: REGISTRY
    value: atuvenie
  - name: WIN_BUILD
    value: https://raw.githubusercontent.com/adelina-t/acs-engine/change_gen_script_for_e2e/scripts/build-windows-k8s.sh
  volumes:
  - name: azure-ssh
    secret:
      secretName: azure-ssh
      defaultMode: 256
  volumeMounts:
  - name: azure-ssh
    mountPath: /etc/azure-ssh
    readOnly: true
- labels:
    preset-repo-list: "true"
  env:
  - name: KUBE_TEST_REPO_LIST
    value: /etc/repo-list/repo-list
  volumes:
  - name: repo-list
    secret:
      secretName: repo-list
  volumeMounts:
  - name: repo-list
    mountPath: /etc/repo-list
    readOnly: true
- labels:
    preset-azure-storage: "true"
  env:
  - name: AZ_STORAGE_KEY
    valueFrom:
      secretKeyRef:
        name: azure-storage
        key: az_storage_key
  - name: AZ_STORAGE_ACCOUNT
    valueFrom:
      secretKeyRef:
        name: azure-storage
        key: az_storage_account
- labels:
    preset-acs-creds: "true"
  env:
  - name: ACS_USER
    valueFrom:
      secretKeyRef:
        name: acs-creds
        key: username
  - name: ACS_PASSWORD
    valueFrom:
      secretKeyRef:
        name: acs-creds
        key: password
- labels:
    preset-kube-config: "true"
  volumes:
  - name: kube-conf
    secret:
      secretName: kube-conf
  volumeMounts:
  - name: kube-conf
    mountPath: /root/.kube/
    readOnly: true

presubmits:
  e2e-win/test-infra:
  - name: pull-build-kubekins
    agent: kubernetes
    context: pull-build-kubekins
    always_run: false
    rerun_command: "/test pull-build-kubekins"
    trigger: "(?m)^/test( all| pull-build-kubekins),?(\\s+|$)" 
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: gcr.io/win-e2e-test/build_kubekins:latest
        env:
        - name: DOCKER_IN_DOCKER_ENABLED
          value: "true"
           # docker-in-docker needs privileged mode
        volumeMounts:
        - name: docker-graph
          mountPath: /docker-graph
        securityContext:
          privileged: true
      volumes:
        - name: docker-graph
          emptyDir: {}
  
  e2e-win/kubernetes:
  - name: ci-kubernetes-build-stable1
    agent: kubernetes
    context: ci-kubernetes-build-stable1
    always_run: false
    rerun_command: "/test ci-kubernetes-build-stable1"
    trigger: "(?m)^/test( all| ci-kubernetes-build-stable1),?(\\s+|$)"
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: atuvenie/kubekins-e2e:1.0-master
        args:
        - "--repo=k8s.io/kubernetes=release-1.10"
        - "--repo=k8s.io/release"
        - "--root=/go/src"
        - "--timeout=120"
        - "--"
        - "--allow-dup"
        - "--extra-publish-file=k8s-stable1"
        - "--hyperkube"
        - "--registry=atuvenie"
        env:
        - name: DOCKER_IN_DOCKER_ENABLED
          value: "true"
          # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        volumeMounts:
        - name: docker-graph
          mountPath: /docker-graph
#        resources:
#          requests:
#            cpu: 2
#            memory: "3Gi"
      volumes:
      - name: docker-graph
        emptyDir: {}
          
  - name: pull-kubernetes-e2e-win
    agent: kubernetes
    context: pull-kubernetes-e2e-win
    always_run: false
    rerun_command: "/test pull-kubernetes-e2e-win"
